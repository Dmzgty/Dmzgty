<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√Årea do Desenvolvedor</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .erro {
      margin-top: 15px;
      color: #f44336;
    }

    .painel {
      display: none;
      margin-top: 20px;
    }

    .logout {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="login" class="box">
      <h2>Login do Desenvolvedor</h2>
      <input type="text" id="usuario" placeholder="Usu√°rio">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="verificarLogin()">Entrar</button>
      <div class="erro" id="mensagemErro"></div>
    </div>

    <div id="painel" class="box painel">
      <h2>‚úÖ Painel do Desenvolvedor</h2>
      <p>Gerencie fun√ß√µes secretas do site.</p>
      <button onclick="localStorage.clear(); alert('Votos resetados!'); location.reload();">üßπ Resetar Votos</button>
      <button class="logout" onclick="sair()">üö™ Sair</button>
    </div>
  </div>

  <script>
    const loginBox = document.getElementById("login");
    const painelBox = document.getElementById("painel");

    // Mostrar painel se j√° estiver logado
    if (localStorage.getItem("logado") === "true") {
      loginBox.style.display = "none";
      painelBox.style.display = "block";
    }

    function verificarLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const msg = document.getElementById("mensagemErro");

      if (usuario === "admin" && senha === "dmzgty") {
        localStorage.setItem("logado", "true");
        loginBox.style.display = "none";
        painelBox.style.display = "block";
      } else {
        msg.textContent = "Usu√°rio ou senha incorretos.";
      }
    }

    function sair() {
      localStorage.removeItem("logado");
      location.reload();
    }
  </script>

</body>
</html>

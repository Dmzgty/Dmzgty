  <h1>Escolha uma Hist√≥ria</h1>
  <button onclick="mostrarHistoria('historia1')">üå≤ O Mist√©rio da Floresta</button>
  <button onclick="mostrarHistoria('historia2')">‚è≥ A M√°quina do Tempo</button>

  <div id="exibicao" class="historia" style="display: none;"></div>

  <script>
    const historias = {
      historia1: {
        titulo: "O Mist√©rio da Floresta",
        imagem: "https://i.imgur.com/9bZ5S4V.jpg",
        texto: `Em uma floresta densa e esquecida pelo tempo, sons estranhos ecoavam entre as √°rvores...
Era noite e ningu√©m ousava entrar. Mas algo estava prestes a acontecer...`
      },
      historia2: {
        titulo: "A M√°quina do Tempo",
        imagem: "https://i.imgur.com/w1XHtC6.jpg",
        texto: `Lucas descobriu uma m√°quina velha no por√£o do av√¥.
Ao lig√°-la, tudo mudou. Ele viu datas piscando e lugares desconhecidos surgindo na tela...`
      }
    };

    function mostrarHistoria(id) {
      const historia = historias[id];
      if (!historia) return;

      const exibicao = document.getElementById("exibicao");
      exibicao.style.display = "block";
      exibicao.innerHTML = `
        <h2>${historia.titulo}</h2>
        <img src="${historia.imagem}" alt="Imagem da hist√≥ria">
        <div class="texto">${historia.texto}</div>

        <div class="comentarios">
          <h3>Coment√°rios:</h3>
          <div id="lista-comentarios"></div>

          <textarea id="comentario-input" placeholder="Escreva seu coment√°rio..."></textarea>
          <button class="btn-comentar" onclick="adicionarComentario('${id}')">Enviar Coment√°rio</button>
        </div>
      `;

      carregarComentarios(id);
      exibicao.scrollIntoView({ behavior: 'smooth' });
    }

    function adicionarComentario(historiaId) {
      const input = document.getElementById("comentario-input");
      const texto = input.value.trim();
      if (texto === "") return;

      const comentarioRef = db.ref("comentarios/" + historiaId).push();
      comentarioRef.set({
        texto: texto,
        timestamp: Date.now()
      });

      input.value = "";
      carregarComentarios(historiaId);
    }

    function carregarComentarios(historiaId) {
      const lista = document.getElementById("lista-comentarios");
      lista.innerHTML = "Carregando coment√°rios...";

      db.ref("comentarios/" + historiaId).once("value", snapshot => {
        lista.innerHTML = "";
        const dados = snapshot.val();
        if (dados) {
          const comentarios = Object.values(dados).sort((a, b) => a.timestamp - b.timestamp);
          comentarios.forEach(c => {
            const div = document.createElement("div");
            div.className = "comentario";
            div.textContent = c.texto;
            lista.appendChild(div);
          });
        } else {
          lista.innerHTML = "<i>Seja o primeiro a comentar!</i>";
        }
      });
    }
  </script>
